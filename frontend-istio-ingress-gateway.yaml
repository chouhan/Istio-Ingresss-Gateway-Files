apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: frontend-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-ingress
spec:
  hosts:
  - "*"
  gateways:
  - frontend-gateway
  http:
  - route:
    - destination:
        host: frontend
        port:
          number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpa-frontend-deployment
  labels:
    app: cpa-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpa-frontend
  template:
    metadata:
      labels:
        app: cpa-frontend
    spec:
      containers:
        - name: cpa-frontend
          image: frontend/cpa-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: REACT_APP_API_URL
              value: "http://10.100.18.192:5001"
          resources:
            requests:
              cpu: 500m
              memory: 1028Mi
            limits:
              cpu: 1000m
              memory: 1028Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cpa-frontend-service
spec:
  ports:
  - port: 3001
    protocol: TCP
    targetPort: 3000
  selector:
    app: cpa-frontend
  type: ClusterIP
